<div class="table-wrapper">
  <mat-paginator showFirstLastButtons
                 [length]="tableLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  <mat-form-field>
    <mat-select placeholder="Статус" (valueChange)="applyFilter($event)">
      <mat-option *ngFor="let item of statusList" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table
         [dataSource]="dataSource"
         matSort
         class="mat-elevation-z8">

    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Row</th>
      <td mat-cell *matCellDef="let element"> {{element.row}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DateTime</th>
      <td mat-cell *matCellDef="let element"> {{element.datetime | date: 'dd.MM.yy, HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="img_path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Img Path</th>
      <td mat-cell *matCellDef="let element"> {{element.img_path}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
  <mat-paginator showFirstLastButtons
                 [length]="tableLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
